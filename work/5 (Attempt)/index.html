<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            overflow: hidden;
            position: relative;
        }

        /* Solar System Container */
        .solar-system {
            position: relative;
            width: 600px;
            height: 600px;
        }

        /* Sun Styles */
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            background: linear-gradient(to right, #a1866d, #ffe600);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1.02);
            animation: pulse 2s infinite alternate;
        }

        /* Orbit Styles */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orbit 10s linear infinite;
        }

        /* Planet Styles (With shadow) */
        .planet {
            position: absolute;
            top: -10px;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow:inset 0px 5px 8px 3px rgba(0, 0, 0, 0.7); /* Outer shadow */
            animation: rotate 10s linear infinite;
        }

        /* Specific Planet Styles */
        .orbit.mercury {
            width: 150px;
            height: 120px;
            animation-duration: 4s;
        }
        .planet.mercury {
            width: 6px;
            height: 6px;
            background-color: #aaa;
        }

        .orbit.venus {
            width: 200px;
            height: 170px;
            animation-duration: 6s;
        }
        .planet.venus {
            width: 14px;
            height: 14px;
            background-color: #ffb74d;
        }

        .orbit.earth {
            width: 260px;
            height: 220px;
            animation-duration: 8s;
        }
        .planet.earth {
            width: 15px;
            height: 15px;
            background-color: #2e86de;
        }

        .orbit.moon {
            width: 5px;
            height: 5px;
            animation-duration: 2s;
        }
        .planet.moon {
            width: 5px;
            height: 5px;
            background-color: #ccc;
        }

        .orbit.mars {
            width: 350px;
            height: 300px;
            animation-duration: 10s;
        }
        .planet.mars {
            width: 10px;
            height: 10px;
            background-color: #e7723c;
        }

        .orbit.jupiter {
            width: 450px;
            height: 400px;
            animation-duration: 12s;
        }
        .planet.jupiter {
            width: 20px;
            height: 20px;
            background-color: #e7723c;
        }

        /* Keyframes */
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        @keyframes orbit {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes pulse {
            from {
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Star Styles */
        .star {
            width: 2px;
            height: 2px;
            background: #fff;
            position: absolute;
            border-radius: 50%;
        }

        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
</head>
<body>
    <div class="stars-container">
        <div class="star" style="top: 2.36%; left: 14.53%"></div>
        <div class="star" style="top: 63.54%; left: 35.16%"></div>
        <div class="star" style="top: 48.45%; left: 70.32%"></div>
        <div class="star" style="top: 34.09%; left: 53.77%"></div>
        <div class="star" style="top: 71.51%; left: 44.23%"></div>
        <div class="star" style="top: 51.46%; left: 23.21%"></div>
        <div class="star" style="top: 12.15%; left: 66.01%"></div>
        <div class="star" style="top: 25.87%; left: 41.51%"></div>
        <div class="star" style="top: 87.85%; left: 19.19%"></div>
        <div class="star" style="top: 64.15%; left: 80.35%"></div>
        <div class="star" style="top: 42.15%; left: 19.19%"></div>
        <div class="star" style="top: 19.23%; left: 80.35%"></div>
        <div class="star" style="top: 84.62%; left: 53.77%"></div>
    </div>
    
    <div class="solar-system">
        <div class="sun"></div>
        
        <div class="orbit mercury">
            <div class="planet mercury"></div>
        </div>
        
        <div class="orbit venus">
            <div class="planet venus"></div>
        </div>
        
        <div class="orbit earth">
            <div class="planet earth">
                <div class="orbit moon">
                    <div class="planet moon"></div>
                </div>
            </div>
        </div>
        
        <div class="orbit mars">
            <div class="planet mars"></div>
        </div>
        
        <div class="orbit jupiter">
            <div class="planet jupiter"></div>
        </div>
    </div>
</body>
</html>
