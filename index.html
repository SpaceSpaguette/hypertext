<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
        }


        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            animation: rotate 10s linear infinite;
        }

        .planet {
            position: absolute;
            top: -10px;
            left: 50%;
            background: radial-gradient(circle, #00f, #0077ff);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit.mercury {
            width: 150px;
            height: 120px;
            animation-duration: 4s;
        }

        .planet.mercury {
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #aaa, #888);
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.719);
        }

        .orbit.venus {
            width: 200px;
            height: 170px;
            animation-duration: 6s;
        }

        .planet.venus {
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #ffb74d, #ff8a00);
            box-shadow: inset 4px 4px 6px rgba(0, 0, 0, 0.836);
        }

        .orbit.earth {
            width: 260px;
            height: 220px;
            animation-duration: 8s;
        }

        .planet.earth {
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #2e86de, #1c56a5);
            position: relative;
            box-shadow: inset 5px 5px 7px rgba(0, 0, 0, 0.788);
        }

        .orbit.moon {
            width: 5px;
            height: 5px;
            animation-duration: 2s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .planet.moon {
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #ccc, #999);
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.645);
        }

        .orbit.mars {
            width: 350px;
            height: 300px;
            animation-duration: 10s;
        }
        .solar-system {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff7b00, #ffe600);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1.02);
            animation: pulse 2s infinite alternate;
            box-shadow: 0 0 50px #ffdd00;
        }

        .planet.mars {
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #e7723c, #c0552b);
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.788);
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .star {
            width: 2px;
            height: 2px;
            background: #fff;
            position: absolute;
            border-radius: 50%;
        }

        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="stars-container">
        <div class="star" style="top: 10%; left: 20%;"></div>
        <div class="star" style="top: 30%; left: 40%;"></div>
        <div class="star" style="top: 50%; left: 60%;"></div>
        <div class="star" style="top: 70%; left: 80%;"></div>
        <div class="star" style="top: 20%; left: 70%;"></div>
        <div class="star" style="top: 40%; left: 30%;"></div>
        <div class="star" style="top: 60%; left: 50%;"></div>
        <div class="star" style="top: 80%; left: 10%;"></div>
        <!-- Add more divs with the class 'star' to add more static stars -->
    </div>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit mercury">
            <div class="planet mercury"></div>
        </div>
        <div class="orbit venus">
            <div class="planet venus"></div>
        </div>
        <div class="orbit earth">
            <div class="planet earth">
                <div class="orbit moon">
                    <div class="planet moon"></div>
                </div>
            </div>
        </div>
        <div class="orbit mars">
            <div class="planet mars"></div>
        </div>
    </div>
</body>
</html>
